<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Adventures Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(book.jpg);
            background-position: center;
            background-size: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.1),cyan);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Next Adventure!</h1>
        <p>Ready to book your dream trip? Let's get started!</p>
        <form action="submit_booking.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="destination">Destination(s):</label>
            <input type="text" id="destination" name="destination" required>
            <label for="dates">Travel Dates:</label>
            <input type="date" id="dates" name="dates" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" required>

            <label for="accommodation">Accommodation:</label>
            <input type="text" id="accommodation" name="accommodation" required>
            <label for="activities">Activities:</label>
            <input type="text" id="activities" name="activities" required>
            <label for="transportation">Transportation:</label>
            <input type="text" id="transportation" name="transportation" required>

            <label for="comments">Special Requests or Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <input type="submit" value="Submit Booking Request" a href="k3llyishimw3@gmail.com">
        </form>
    </div>
</body>
</html>
